<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>The Psychic Game</title>
  </head>
  <body>

    <main>
      <div class="text">
        <div class="headText">
          <h1>The Psychic Game</h1>
          <h2>Test Your ESP</h2>
          <h3>Guess which letter I'm thinking of.</h3>
        </div>
        <div class="guessText">
          <div id="win">Wins: 0</div>
          <div id="loss">Losses: 0</div>
          <div id="guessesLeft">Guesses Left: 9</div>
          <div id="userGuesses">Your Guesses So Far: </div>
        </div>
      </div>
      <div id="image">
        <img src="assets/images/psychic.jpg" alt="psychic">
      </div>
    </main>

    <script src="assets/javascript/game.js"></script>
  </body>
</html>
